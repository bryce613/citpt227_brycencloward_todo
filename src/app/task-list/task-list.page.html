<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-button color="dark" slot="end" (click)="addItem()"> <!--click event-->
      <ion-icon slot="start" name="add"></ion-icon>
      Add Item
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-item-sliding #slidingItem *ngFor="let task of tasks | async" color="dark"> <!--Added async, fixed all my problems, page 93-->
    <ion-item [ngClass]="{taskDone: task.status == 'done'}" color="dark">
      {{task.title}} <!--This is where the list of tasks goes-->
    </ion-item>
    <ion-item-options side="end" (ionSwipe)="removeTask(slidingItem, task)"> <!--put the buttons at the and, and add full swipe gesture functionality-->
      <ion-button (click)="markAsDone(slidingItem, task)" color="dark"> <!--Put a line through when clicked-->
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
      <ion-button expandable (click)="removeTask(slidingItem, task)" color="dark"> <!--Remove the item when clicked, is expandable-->
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
